<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso casamento/title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black; /* Fundo preto */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ajusta o vídeo para caber na tela sem cortar */
        }
    </style>
</head>
<body>
    <video id="meuVideo" src="images/savethedate.mp4" autoplay muted playsinline></video>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('meuVideo');

            // Função para solicitar tela cheia
            function requestFullScreen() {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) { // Safari
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) { // IE11
                    video.msRequestFullscreen();
                }
            }

            // Tenta entrar em tela cheia quando o vídeo está carregado e pronto para reprodução
            video.addEventListener('loadedmetadata', requestFullScreen);

            // Se o navegador não permitir entrar em tela cheia automaticamente, tenta ao clicar no vídeo
            video.addEventListener('click', requestFullScreen);
        });
    </script>
</body>
</html>
