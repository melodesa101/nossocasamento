<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Casamento</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black; /* Fundo preto */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ajusta o vídeo para caber na tela sem cortar */
        }
    </style>
</head>
<body>
    <video id="meuVideo" src="images/savethedate.mp4" autoplay muted playsinline></video>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('meuVideo');

            // Tenta entrar em tela cheia
            function requestFullScreen() {
                if (video.requestFullscreen) {
                    video.requestFullscreen().catch(() => {
                        console.log('Não foi possível entrar em tela cheia automaticamente.');
                    });
                } else if (video.webkitRequestFullscreen) { // Safari
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) { // IE11
                    video.msRequestFullscreen();
                }
            }

            // Quando o vídeo começa a ser reproduzido, tenta entrar em tela cheia
            video.addEventListener('play', requestFullScreen);

            // Ativa o som ao clicar no vídeo e entra em tela cheia caso ainda não esteja
            video.addEventListener('click', () => {
                video.muted = false; // Ativa o som
                requestFullScreen(); // Solicita tela cheia
            });
        });
    </script>
</body>
</html>
