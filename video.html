<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Casamento</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black; /* Fundo preto */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ajusta o vídeo para caber na tela sem cortar */
        }
    </style>
</head>
<body>
    <video id="meuVideo" src="images/savethedateoficial.mp4" autoplay muted playsinline></video>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('meuVideo');

            // Função para entrar em tela cheia
            function requestFullScreen() {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) { // Safari
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) { // IE11
                    video.msRequestFullscreen();
                }
            }

            // Aguarda interação do usuário para iniciar tela cheia
            const enableFullScreen = () => {
                video.muted = false; // Ativa som
                requestFullScreen();
                video.removeEventListener('click', enableFullScreen);
            };

            // Adiciona listener no clique inicial
            video.addEventListener('click', enableFullScreen);

            // Tenta avisar o usuário caso o navegador não permita automaticamente
            video.addEventListener('play', () => {
                requestFullScreen();
            });
        });
    </script>
</body>
</html>
