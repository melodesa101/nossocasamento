<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo em Tela Cheia</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black; /* Fundo preto */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ajusta o vídeo para caber na tela sem cortar */
        }
        #playButton {
            position: absolute;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <video id="meuVideo" src="images/savethedate.mp4" autoplay playsinline></video>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('meuVideo');

            // Tenta reproduzir o vídeo automaticamente
            video.play().catch(error => {
                console.warn('Autoplay bloqueado. Tentando silenciar o vídeo e reproduzir novamente.');
                video.muted = true; // Silencia o vídeo
                video.play().catch(err => {
                    console.error('Ainda não foi possível reproduzir o vídeo:', err);
                });
            });

            // Função para solicitar tela cheia ao carregar a página
            function requestFullScreen() {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) { // Safari
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) { // IE11
                    video.msRequestFullscreen();
                } else {
                    console.warn('Tela cheia não suportada neste navegador.');
                }
            }

            // Solicita tela cheia após o carregamento do vídeo
            video.addEventListener('canplay', requestFullScreen);
        });
    </script>
</body>
</html>
