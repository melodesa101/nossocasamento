<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo em Tela Cheia</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black; /* Para evitar a tela branca */
        }
        video {
            width: 100%; /* Ocupa toda a largura do contêiner */
            max-width: 360px; /* Largura máxima */
            aspect-ratio: 9 / 16; /* Proporção de tela de celular */
            height: auto; /* Ajusta altura automaticamente */
        }

    </style>
</head>
<body>
    <video id="meuVideo" src="images/savethedate.mp4" autoplay playsinline></video>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('meuVideo');

            // Função para solicitar tela cheia
            function requestFullScreen() {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) { // Safari
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) { // IE11
                    video.msRequestFullscreen();
                }
            }

            // Tenta entrar em tela cheia quando o vídeo está carregado e pronto para reprodução
            video.addEventListener('loadedmetadata', requestFullScreen);

            // Se o navegador não permitir entrar em tela cheia automaticamente, tenta ao clicar no vídeo
            video.addEventListener('click', requestFullScreen);
        });
    </script>
</body>
</html>
