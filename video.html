<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso casamento</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black; /* Fundo preto */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #playButton {
            position: absolute;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Oculta até que o botão seja clicado */
        }
    </style>
</head>
<body>
    <button id="playButton">Reproduzir</button>
    <video id="meuVideo" src="images/savethedate.mp4" playsinline></video>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('meuVideo');
            const playButton = document.getElementById('playButton');

            // Função para iniciar o vídeo com som
            function playVideoWithSound() {
                playButton.style.display = 'none'; // Oculta o botão
                video.style.display = 'block'; // Mostra o vídeo
                video.play().catch(error => {
                    console.error('Erro ao reproduzir o vídeo:', error);
                });
            }

            // Adiciona o evento de clique ao botão
            playButton.addEventListener('click', () => {
                playVideoWithSound();

                // Solicita tela cheia após o clique
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) { // Safari
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) { // IE11
                    video.msRequestFullscreen();
                }
            });
        });
    </script>
</body>
</html>
